<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“„ Summary Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>ğŸ“„ Summary Results</h1>
            <p>Your document has been analyzed and summarized</p>
        </div>
    </div>

    <div class="container">
        <div class="results-card">
            <div class="card-header">
                <h2>ğŸ“‹ Generated Summary</h2>
                <p>AI-powered analysis of your document</p>
            </div>

            <div class="summary-content">
                <pre class="summary-text">{{ summary }}</pre>
            </div>

            <div class="actions">
                <button class="btn-secondary" onclick="copyToClipboard()">
                    <span class="btn-icon">ğŸ“‹</span>
                    <span class="btn-text">Copy Summary</span>
                </button>
                <a href="{{ url_for('index') }}" class="btn-primary">
                    <span class="btn-icon">â¬†ï¸</span>
                    <span class="btn-text">Upload Another</span>
                </a>
            </div>
        </div>

        <div class="preview-card">
            <div class="card-header">
                <h2>ğŸ“– Original Text Preview</h2>
                <p>First 500 characters of extracted text</p>
            </div>

            <div class="preview-content">
                <p class="preview-text">{{ original_text }}</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function copyToClipboard() {
            const summaryText = document.querySelector('.summary-text').textContent;
            navigator.clipboard.writeText(summaryText).then(() => {
                // Show success feedback
                const btn = document.querySelector('.btn-secondary');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<span class="btn-icon">âœ…</span><span class="btn-text">Copied!</span>';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }
    </script>
</body>
</html>
